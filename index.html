<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Formulario de contacto</h1>
        <h5>Escríbenos y en breve estaremos en contacto</h5>
            <div id="form">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Escribe tu email">
                <label for="tel">Teléfono</label>
                <input type="number" id="tel" name="tel" placeholder="Escribe tu teléfono">
                <label for="web">Sitio web</label>
                <input type="text" id="web" name="web" placeholder="Escribe la URL de tu sitio web">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="Escribe un asunto">
                <label for="msj">Mensaje</label>
                <textarea name="msj" id="msj" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    <div id="btn">
                        <button onClick="mostrarData()">Enviar</button>
                    </div>
            </div>
    </div>
        
        

    </div>



    <script src="app.js"></script>
</body>
</html>
